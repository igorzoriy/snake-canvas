<!DOCTYPE html>
<html>
<head>
    <title>Snake on Canvas</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body>
<h1>Snake on Canvas</h1>
<div>Use arrow buttons for control the snake.</div>
<br>
<div id="score"></div>
<canvas id="area">Unsupported browser.</canvas>

<script src="js/Point.js"></script>
<script src="js/Canvas.js"></script>
<script src="js/Snake.js"></script>
<script src="js/Area.js"></script>
<script src="js/App.js"></script>

<script>
    var app = new App({
        animationStep: 600,
        canvasId: 'area',
        area: {
            width: 10,
            height: 10,
            cellSize: 40,
            cellPadding: 10,
            emptyCellColor: '#FFDD88',
            cellWithFruitColor: '#C952EC'
        },
        snake: {
            x: 5,
            y: 3,
            length: 3,
            aliveColor: '#40FF20',
            deathColor: '#F91000'
        }
    });
</script>
</body>
</html>
