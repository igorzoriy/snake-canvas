<!DOCTYPE html>
<html>
<head>
    <title>Snake on Canvas</title>
</head>

<body>
<script src="js/Area.js"></script>
<script src="js/Snake.js"></script>
<script>
    var snake = new Snake(0, 0);
    var area = new Area(8, 6);
    area.addSnake(snake);
    area.render();
    snake.setDirection('down');
    snake.move();
    snake.setDirection('right');
    snake.move();
    area.render();
</script>

</body>
</html>
